<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>LegalThink | Kanzlei-Intelligenz</title>

  <!-- Premium Typography: Playfair Display for headings (Serif) & Inter for UI/data (Sans) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,600&display=swap"
    rel="stylesheet">

  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

  <!-- MAMMOTH.JS for Client-Side DOCX Conversion -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>

  <style>
    :root {
      /* Fluid Typography Base */
      font-size: clamp(14px, 1vw + 10px, 16px);

      /* Precision Easing Curves for Kinetic Direction */
      --ease-elastic: cubic-bezier(0.68, -0.6, 0.32, 1.6);
      --ease-smooth: cubic-bezier(0.25, 1, 0.5, 1);
      --ease-snappy: cubic-bezier(0.16, 1, 0.3, 1);

      /* Colors explicitly mapped to CSS vars for advanced usage */
      --color-firm-navy: 10, 15, 28;
      --color-firm-paper: 250, 250, 250;
      /* Hex #FAFAFA */
      --color-firm-accent: 197, 168, 128;
      /* Gold */
    }

    body {
      font-family: "Inter", sans-serif;
      /* Refined Minimalist Paper Background */
      background-color: #FAFAFA;
      color: #0A0F1C;
      -webkit-tap-highlight-color: transparent;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
      letter-spacing: -0.01em;
      line-height: 1.6;
    }

    /* Distinctive Serif for authority */
    h1,
    h2,
    h3,
    h4,
    .serif {
      font-family: "Playfair Display", serif;
      letter-spacing: -0.02em;
    }

    ::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(10, 15, 28, 0.2);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(10, 15, 28, 0.4);
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Noise Texture Overlay for physical feel */
    .bg-noise {
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
      position: absolute;
      inset: 0;
      z-index: 0;
    }

    /* Cinematic Shimmer for text */
    @keyframes shimmer {
      0% {
        background-position: 200% 0;
      }

      100% {
        background-position: -200% 0;
      }
    }

    .shimmer {
      display: inline-block;
      background: linear-gradient(90deg, #0A0F1C 15%, #C5A880 50%, #0A0F1C 85%);
      background-size: 200% 100%;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      animation: shimmer 4s var(--ease-smooth) infinite;
      will-change: background-position;
      font-weight: 500;
    }

    /* Refined Markdown View */
    .prose {
      max-width: 65ch;
    }

    .prose h1,
    .prose h2,
    .prose h3 {
      font-family: "Playfair Display", serif;
      color: #0A0F1C;
      margin-top: 1.5em;
    }

    .prose h1 {
      border-bottom: 1px solid rgba(10, 15, 28, 0.1);
      padding-bottom: 0.5em;
    }

    .prose p {
      color: #334155;
      line-height: 1.75;
    }

    .prose strong {
      color: #0A0F1C;
      font-weight: 600;
    }

    .prose table {
      border-collapse: separate;
      border-spacing: 0;
      width: 100%;
      margin-block: 1.5rem;
    }

    .prose th,
    .prose td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid rgba(10, 15, 28, 0.1);
      text-align: left;
    }

    .prose th {
      font-weight: 500;
      color: #0A0F1C;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border-bottom: 2px solid #0A0F1C;
    }

    /* Fix for toast container width on small screens */
    .Toastify__toast-container {
      width: auto !important;
      max-width: 90vw;
    }
  </style>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            serif: ['"Playfair Display"', 'serif'],
            sans: ['"Inter"', 'sans-serif'],
          },
          colors: {
            firm: {
              navy: '#0A0F1C',       /* Deep authoritative black/navy */
              slate: '#475569',      /* Sharp slate for secondary text */
              paper: '#FAFAFA',      /* Clean editorial off-white */
              accent: '#C5A880',     /* Sophisticated gold */
              copper: '#B35E44',     /* Alert copper */
              light: '#FFFFFF',
              border: '#E2E8F0'
            }
          },
          boxShadow: {
            /* Layered, physically accurate shadows */
            'firm-sm': '0 2px 4px rgba(10, 15, 28, 0.02), 0 1px 2px rgba(10, 15, 28, 0.04), inset 0 1px 0 rgba(255, 255, 255, 1)',
            'firm': '0 4px 12px -2px rgba(10, 15, 28, 0.04), 0 2px 6px -2px rgba(10, 15, 28, 0.02), inset 0 1px 0 rgba(255, 255, 255, 1)',
            'firm-lg': '0 20px 32px -8px rgba(10, 15, 28, 0.08), 0 8px 16px -6px rgba(10, 15, 28, 0.04), inset 0 1px 0 rgba(255, 255, 255, 1)',
            'firm-glow': '0 0 30px -5px rgba(197, 168, 128, 0.25)',
            'dock': '0 25px 50px -12px rgba(10, 15, 28, 0.1), inset 0 1px 0 rgba(255, 255, 255, 1)',
          },
          transitionTimingFunction: {
            'spring': 'cubic-bezier(0.175, 0.885, 0.32, 1.275)',
            'smooth': 'cubic-bezier(0.25, 1, 0.5, 1)',
            'snappy': 'cubic-bezier(0.16, 1, 0.3, 1)',
          }
        }
      }
    }
  </script>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
