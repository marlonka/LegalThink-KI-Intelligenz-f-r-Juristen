<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>LegalThink | Kanzlei-Intelligenz</title>
  <!-- Added typography plugin for better markdown tables -->
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

  <!-- Typography and Premium Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,600&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

  <!-- MAMMOTH.JS for Client-Side DOCX Conversion -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>

  <style>
    :root {
      /* Premium smooth easing */
      --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
      --ease-spring: cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    body {
      font-family: "Plus Jakarta Sans", sans-serif;
      background-color: #F8F9FA;
      color: #1A1F2C;
      -webkit-tap-highlight-color: transparent;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }

    h1,
    h2,
    h3,
    h4,
    .serif {
      font-family: "Cormorant Garamond", serif;
    }

    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
      border: 2px solid #f8fafc;
    }

    /* Utility to hide scrollbar but allow scrolling (Mobile Nav) */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    /* PERFORMANCE OPTIMIZED ANIMATIONS (GPU ONLY) */

    .animate-enter {
      animation: enter 0.6s var(--ease-out-expo) forwards;
      opacity: 0;
      transform: translate3d(0, 15px, 0);
      will-change: transform, opacity;
    }

    .animate-scale {
      animation: scaleIn 0.5s var(--ease-spring) forwards;
      opacity: 0;
      transform: scale(0.95);
    }

    .stagger-1 {
      animation-delay: 50ms;
    }

    .stagger-2 {
      animation-delay: 100ms;
    }

    .stagger-3 {
      animation-delay: 150ms;
    }

    .stagger-4 {
      animation-delay: 200ms;
    }

    @keyframes enter {
      to {
        opacity: 1;
        transform: translate3d(0, 0, 0);
      }
    }

    @keyframes scaleIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* "Thinking" Wave Shimmer - Premium Gold/Navy */
    @keyframes shimmer {
      0% {
        background-position: 200% 0;
      }

      100% {
        background-position: -200% 0;
      }
    }

    .shimmer {
      display: inline-block;
      background: linear-gradient(90deg,
          #0A0F1C 15%,
          #C5A880 50%,
          #0A0F1C 85%);
      background-size: 200% 100%;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      animation: shimmer 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      will-change: background-position;
      font-weight: 600;
      letter-spacing: 0.05em;
    }

    /* Markdown Styles */
    .prose {
      max-width: none;
    }

    .prose h1 {
      font-size: 1.4em;
      font-weight: 700;
      margin-bottom: 0.8em;
      color: #0f172a;
      border-bottom: 1px solid #e2e8f0;
      padding-bottom: 0.3em;
      margin-top: 0;
    }

    .prose h2 {
      font-size: 1.2em;
      font-weight: 600;
      margin-bottom: 0.6em;
      margin-top: 1.5em;
      color: #334155;
    }

    .prose h3 {
      font-size: 1.1em;
      font-weight: 600;
      margin-bottom: 0.4em;
      margin-top: 1.2em;
      color: #0f172a;
    }

    .prose p {
      margin-bottom: 1em;
      line-height: 1.7;
      color: #334155;
      font-size: 0.95rem;
    }

    .prose ul {
      list-style-type: disc;
      padding-left: 1.2em;
      margin-bottom: 1em;
      color: #475569;
    }

    .prose li {
      margin-bottom: 0.4em;
    }

    .prose strong {
      color: #0f172a;
      font-weight: 600;
    }

    .prose table {
      border-collapse: collapse;
      margin-bottom: 1.5em;
      font-size: 0.85rem;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            serif: ['"Cormorant Garamond"', 'serif'],
            sans: ['"Plus Jakarta Sans"', 'sans-serif'],
          },
          colors: {
            firm: {
              navy: '#0A0F1C',
              slate: '#5A6B7C',
              paper: '#F9FAFB',
              accent: '#C5A880', /* Champagne Gold */
              copper: '#B35E44',
            }
          },
          boxShadow: {
            'firm': '0 4px 12px -2px rgba(10, 15, 28, 0.06), 0 2px 6px -2px rgba(10, 15, 28, 0.03)',
            'firm-lg': '0 20px 32px -8px rgba(10, 15, 28, 0.1), 0 8px 16px -6px rgba(10, 15, 28, 0.05)',
            'firm-glow': '0 0 24px -4px rgba(197, 168, 128, 0.3)',
            'dock': '0 25px 50px -12px rgba(10, 15, 28, 0.15)',
          }
        }
      }
    }
  </script>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
